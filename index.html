<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

        <input id="movie-search" type="text" placeholder="Enter a movie title" class="movie__search">
        <div id="movie-card" class="movie">
            <!-- Loader -->
            <div class="loader-overlay"></div>

            <!-- Movie data -->
            <div class="movie__data ">
                <div class="movie__poster ">
                    <span class="movie__poster--fill">
                        <!-- here will be blur poster img -->
                    </span>
                    <span class="movie__poster--featured skeleton-box">
                        <!-- here will be small poster img -->
                    </span>
                </div>
                <div class="movie__details">
                    <h2 class="movie__title skeleton-box"></h2>
                    <ul class="movie__tags list--inline skeleton-box">
                        <li class="movie__year"></li>
                        <li class="movie__genre"></li>
                    </ul>
                    <p class="movie__plot skeleton-box"></p>
                    <div class="movie__credits">
                        <p class="skeleton-box">
                            <strong>Written by:</strong>
                            <span class="movie__writer"></span>
                        </p>
                        <p class="skeleton-box">
                            <strong>Directed by:</strong>
                            <span class="movie__director"></span>
                        </p>
                        <p class="skeleton-box">
                            <strong>Starring:</strong>
                        </p>
                        <ul class="movie__actors list--inline">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Movie error -->
            <div class="movie__error hidden">
                <h2 class="movie__error-title"></h2>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
